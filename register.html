<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form -  Tombola</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/tooplate.css">

    <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
    <!-- <script type = "text/javascript" src = " https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
</head>

<body id="register">
    <div class="container">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-l">
            <a href="/" class="tm-white-text">Back to homepage</a>

        </div>
        <br>
        <br>
        
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-l">
            <header class="mb-5">
                <h3 class="mt-0 text-white">Add Tombola Entry here</h3>
                <p class="grey-text">Please follow the instructions and add all the fields correctly before submitting.</p>
            </header>

        </div>

        <div id="registerform" class="row tm-register-row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-l">
                <form action="" >

                    <div class="input-field">
                        <input placeholder="Full Name" v-model="fullname" required id="full_name" name="full_name" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="Number of Entries" type="number" v-model="entries" required id="entries_count" name="entries_count" type="text" class="validate">
                    </div>
                    
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pl-0 tm-pr-xs-0">
                            <select  v-model="seller"  name="the_seller" required>
                                <option disabled  value="">Seller</option>
                                <option value="Mark">Mark</option>
                                <option value="Mina">Mina</option>
                                <option value="Wafik">Wafik</option>
                            </select>
                        </div>

                        <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pr-0 tm-pl-xs-0">
                            <div class="input-field">
                                <input placeholder="Zip Code" id="zipcode" name="zipcode" type="text" class="validate">
                            </div>
                        </div> -->
                    </div>
                    <div class="text-right mt-4">
                        <button type="submit"  v-on:click = "sendregistration()" class="waves-effect btn-large btn-large-white px-4 black-text">SUBMIT</button>
                    </div>
                </form>
            </div>
          
        </div>
        <br><br><br><br>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small">
                    Copyright &copy; 2020 Mina D.
                    
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/vue_api.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
